version: "3.8"

services:
  msvc-usuarios:
    container_name: msvc-usuarios
    image: usuarios
    ports:
      - "8001:8001"
    env_file: ./msvc-usuarios/.env
    depends_on:
      - mysql8
    restart: always
    networks:
      - spring

  msvc-cursos:
    container_name: msvc-cursos
    image: cursos:latest
    ports:
      - "8002:8002"
    env_file: ./msvc-cursos/.env
    depends_on:
      - postgres14
      - msvc-usuarios
    restart: always
    networks:
      - spring

  mysql8:
    container_name: mysql8
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: msvc_usuarios
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring


  postgres14:
    container_name: postgres14
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: sasa
      POSTGRES_DB: msvc_cursos
    volumes:
      - data-postgres:/var/lib/postgres/data
    restart: always
    networks:
      - spring

volumes:
  data-mysql:
    name: data-mysql
  data-postgres:
    name: data-postgres

networks:
  spring: